<html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./plugin/layui/css/layui.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/sucai.css">
  <script src="js/vue.js"></script>
  <title>后台管理</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">MO Project后台管理</div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed"><a class="" href="./sucai.html">素材管理</a></li>
        <li class="layui-nav-item"><a href="./tiezi.html">帖子</a></li>
        <li class="layui-nav-item"><a href="./yonghu.html">用户管理</a></li>
        <li class="layui-nav-item"><a href="./xiaoxi.html">消息</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body" id="main">
    <!-- 内容主体区域 -->
    <ul class="tabs">
        <li v-on:click="content_show = 'tab1'"  v-bind:class="content_show == 'tab1'? 'active-tab':''"><p class="tabname">视频帖子</p><span class="line"></span></li>
        <li v-on:click="content_show = 'tab2'"  v-bind:class="content_show == 'tab2'? 'active-tab':''"><p class="tabname">长文章</p><span class="line"></span></li>
        <li v-on:click="content_show = 'tab3'"  v-bind:class="content_show == 'tab3'? 'active-tab':''"><p class="tabname">短博客</p><span class="line"></span></li>
        <li v-on:click="content_show = 'tab4'"  v-bind:class="content_show == 'tab4'? 'active-tab':''"><p class="tabname">视频素材</p><span class="line"></span></li>
        <li v-on:click="content_show = 'tab5'"  v-bind:class="content_show == 'tab5'? 'active-tab':''"><p class="tabname">图片素材</p><span class="line"></span></li>
    </ul>
    <ul class="contents" v-cloak>
        <li class="tab1" v-if="content_show == 'tab1'">
            <div class="controls">
                <input class="search-input" type="text" placeholder="搜索标题">
                <button class="layui-btn" @click="add(content_show)">新建视频帖子</button>
            </div>
            视频帖子
        </li>
        <li class="tab2"  v-if="content_show == 'tab2'">
          <div class="controls">
              <input class="search-input" type="text" placeholder="搜索标题">
              <button class="layui-btn" @click="add(content_show)">新建长文章</button>
          </div>
          长文章
        </li>
        <li class="tab3"  v-if="content_show == 'tab3'">
          <div class="controls">
              <input class="search-input" type="text" placeholder="搜索标题">
              <button class="layui-btn" @click="add(content_show)">新建短博客</button>
          </div>
          短博客
        </li>
        <li class="tab4" v-if="content_show == 'tab4'">
          <div class="controls">
              <button class="layui-btn" @click="">新建分组</button>
              <button class="layui-btn" @click="">上传视频</button>
          </div>
          <div class="videos">
            <div class="videos-item">
              <i class="iconfont icon-file-s-"></i>
              <p>奥迪车</p>
            </div>
            <div class="videos-item">
              <i class="iconfont icon-file-s-"></i>
              <p>现代车</p>
            </div>
          </div>
        </li>
        <li class="tab5" v-if="content_show == 'tab5'">
          <div class="controls">
              <button class="layui-btn" @click="">新建分组</button>
              <button class="layui-btn" @click="">上传图片</button>
          </div>
          <div class="pics">
            <div class="pics-item">
              <i class="iconfont icon-file-s-"></i>
              <p>奥迪车</p>
            </div>
            <div class="pics-item">
              <i class="iconfont icon-file-s-"></i>
              <p>现代车</p>
            </div>
          </div>
        </li>
    </ul>



  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © 底部固定区域
  </div>
</div>
 

<script src="./plugin/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['table','element'], function(){
  var element = layui.element,
      table = layui.table;


  var main = new Vue({
      el:'#main',
      data:{
        content_show:'tab1',
      },
      methods:{
        add(type){
            window.location.href="./sucai_edit.html?type="+type;
        },
      },
  });

//   var cols = [

//   ]
  
});
</script>
</body>
</html>
